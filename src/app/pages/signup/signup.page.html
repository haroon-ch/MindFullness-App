<ion-header class="ion-no-border"  mode="md">
  <ion-toolbar class="header" >
   <ion-row>
    <ion-col size="2" size-md="1" size-lg="6" [routerLink]="['/login']">
      <ion-icon name="chevron-back" style="font-size: 24px;" color="bright"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-title style="padding: 0px;">SignUp</ion-title>
    </ion-col>
   </ion-row>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-list class="marginlist">
   <ion-item lines="full">
     <ion-label position="floating">First Name</ion-label>
     <ion-input type="text" required placeholder="Enter Your First Name"  [(ngModel)]="userData.first_name" #name></ion-input>
   </ion-item>

   <ion-item lines="half">
     <ion-label position="floating">Last Name</ion-label>
     <ion-input type="text" required placeholder="Enter Your Last Name" [(ngModel)]="userData.last_name" #lastname></ion-input>
   </ion-item>
   <ion-item lines="half">
     <ion-label position="floating">Email</ion-label>
     <ion-input type="text" required placeholder="Enter Your Email" [(ngModel)]="userData.email" #email></ion-input>
   </ion-item>
   <ion-item lines="half">
     <ion-label position="floating">Password</ion-label>
     <ion-input type="text" required placeholder="Enter Your Password"  [(ngModel)]="userData.password" #password></ion-input>
   </ion-item>
  </ion-list>


  <ion-list class="marginlistbtn">
   <ion-button expand="block" class="btn"
   [disabled]="(name.value.length === 0 || lastname.value.length === 0 || email.value.length === 0 || password.value.length === 0)"
    (click)="submit()">
     <span>SignUp</span>
   </ion-button>
   </ion-list>

   <span class="divider line one-line">or</span>

   <span class="already">Already have an account? <span [routerLink]="['/login']" class="bold">Login</span></span>


</ion-content>
