<ion-header class="ion-no-border"  mode="md">
  <ion-toolbar class="header" >
   <ion-row>
    <!-- <ion-col size="2" size-md="1" size-lg="6">
      <ion-icon name="chevron-back" style="font-size: 24px;" color="bright"></ion-icon>
    </ion-col> -->
    <ion-col>
      <ion-title style="padding-left: 10px;">Login</ion-title>
    </ion-col>
   </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
     <ion-list class="marginlist">
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" required placeholder="Enter Your Email" [(ngModel)]="userData.email" #email></ion-input>
      </ion-item>
  
      <ion-item lines="half">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text" required placeholder="Enter Your Password" [(ngModel)]="userData.password" #password></ion-input>
      </ion-item>
     </ion-list>

  
     <ion-list class="marginlistbtn">
      <ion-button expand="block" class="btn"
      [disabled]="(email.value.length === 0 || password.value.length === 0)"
      (click)="submit()">
        <span>Login</span>
      </ion-button>
      </ion-list>
  
      <span class="divider span1 line one-line">or</span>
  
    <span class="already">If You Donâ€™t have an account? <span  [routerLink]="['/signup']" class="bold">Register</span></span>

  
  
  </ion-content>
