<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Comment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" class="buttonC">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row *ngFor="let message of messages">
      
      <ion-col offset="3" size="9" *ngIf="currentUser === message.user" class="message my-message">
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="time" text-right><br>
          {{message.createdAt | date:'short'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center ion-no-padding">
      <!-- <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary"
        class="msg-btn">
        <ion-icon name="image" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>  -->
      <ion-col size="10">
          <ion-input autosize maxRows="4" placeholder="Write your comment" class="message-input" [(ngModel)]="newMsg"></ion-input>
      </ion-col>
      <ion-col size="2">
        <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === ''"
        class="msg-btn" (click)="sendMessage()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
