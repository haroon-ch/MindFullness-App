<ion-header class="ion-no-border"  mode="md">
  <ion-toolbar class="header" >
   <ion-row>
    <ion-col size="2" size-md="1" size-lg="6" [routerLink]="['/home']">
      <ion-icon name="chevron-back" style="font-size: 24px;" color="bright"></ion-icon>
    </ion-col>
    <ion-col>
      <ion-title style="padding: 0px;">Profile</ion-title>
    </ion-col>
   </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="Contenttoolbar">
    <ion-buttons slot="end">
        <ion-button>
            <ion-button (click)="enable()"><ion-icon [name]="changeIcon ? 'create-outline' : 'backspace-outline'"></ion-icon></ion-button>
        </ion-button>
    </ion-buttons>
</ion-list>

  <div class="main_content_div">
    <div class="detail_div">
      <div class="light_box">
          <ion-icon name="person"></ion-icon>
      </div>
      <ion-input type="text" placeholder="First Name" [(ngModel)]="userData.first_name" readonly="{{enableInput}}"></ion-input>
  </div>

  <div class="detail_div">
      <div class="light_box">
          <ion-icon name="person"></ion-icon>
      </div>
      <ion-input type="text" placeholder="Last Name" [(ngModel)]="userData.last_name"  readonly="{{enableInput}}"></ion-input>
  </div>
  <div class="detail_div">
      <div class="light_box">
        <ion-icon name="mail"></ion-icon>
      </div>
      <ion-input type="text" placeholder="Email" [(ngModel)]="userData.email" readonly="{{enableInput}}"></ion-input>
  </div>

  <div class="detail_div">
      <div class="light_box">
        <ion-icon name="lock-closed"></ion-icon>
      </div>
      <ion-input type="text" placeholder="Password" [(ngModel)]="userData.password" readonly="{{enableInput}}"></ion-input>
  </div>
  <div *ngIf="sowButton">
  <ion-button expand="block" (click)="updatePeofile()">Update Profile</ion-button>
  </div>
  </div>
</ion-content>
